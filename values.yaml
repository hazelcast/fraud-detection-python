image:
  repository: docker.io/edsandovalhz/hz-onnx
  tag: latest

cluster:
  memberCount: 3
topologySpreadConstraints:
- maxSkew: 1
  topologyKey: kubernetes.io/hostname
  whenUnsatisfiable: ScheduleAnyway
  labelSelector:
    matchLabels:
      "app.kubernetes.io/instance": hz-python

hazelcast:
  
  yaml:
    hazelcast:
      partition-group:
        enabled: true
        group-type: NODE_AWARE
      cluster-name: dev
      map:
        predictionResult:
          partition-strategy: com.hazelcast.partition.strategy.StringAndPartitionAwarePartitioningStrategy
        customers:
          partition-strategy: com.hazelcast.partition.strategy.StringAndPartitionAwarePartitioningStrategy
        transactions:
          time-to-live-seconds: 300
          partition-strategy: com.hazelcast.partition.strategy.StringAndPartitionAwarePartitioningStrategy
          event-journal:
            enabled: true
            capacity: 1000000
            time-to-live-seconds: 300
      network:      
        join:
          tcp-ip:
            enabled: false
          multicast:
            enabled: false
          kubernetes:
            enabled: true
            service-per-pod-label-name: external-access
            service-per-pod-label-value: "true"
      jet:
        enabled: true
        resource-upload-enabled: true

service:
  type: "LoadBalancer"

securityContext:
  readOnlyRootFilesystem: false
  

externalAccess:
  enabled: true
  service:
    labels:
      external-access: "true"

initContainers:
  - name: wait-for-lb
    image: bitnami/kubectl:1.22
    env:
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
    command:
      - "sh"
      - "-c"
    args:
      - until [ -n "$$(kubectl get svc -n $${POD_NAMESPACE} -l external-access="true" -ojsonpath="{.items[?(@.spec.selector.statefulset\.kubernetes\.io/pod-name==\"$${POD_NAME}\")].status.loadBalancer.ingress[0].ip}")" ]; do sleep 8; done
      